<div *ngIf="!boardStateService.toolbarIsHidden" class="board-controller">
	<view-edit-module></view-edit-module>
<!--	<diagnostic-module *ngIf="rightsService.isEncounterGM()"></diagnostic-module>-->
	<encounter-config-module></encounter-config-module>
	<notation-module></notation-module>
	<light-visibility-module></light-visibility-module>

	<div class="section">
		<div class="sectionHeader"><span>Stuff</span></div>
		<div class="sectionContents">
			<button mat-raised-button color="primary" (click)="addPlayer()">Add Player</button>
			<button *ngIf="rightsService.isEncounterGM()" mat-raised-button color="primary" (click)="openTeamSettings()">Team
				Settings
			</button>
			<button *ngIf="rightsService.isEncounterGM()" mat-raised-button color="primary" (click)="exportEncounterJson()">
				Export Encounter JSON
			</button>
			<button *ngIf="rightsService.isEncounterGM() && rulesConfigService.hasRounds" mat-raised-button color="primary" (click)="incrementRound()">
				Increment Round
			</button>
		</div>
	</div>
</div>
<div class="overlay-bar">
	<button mat-mini-fab color="primary" class="toggle-button" matTooltip="Toggle Toolbar" (click)="toggleToolBar()">
		<mat-icon>keyboard_arrow_down</mat-icon>
	</button>
	<button mat-mini-fab color="primary" class="toggle-button" matTooltip="Toggle Toolbar" (click)="refreshEncounter()">
		<mat-icon>refresh</mat-icon>
	</button>
	<span class="round-indicator" *ngIf="rulesConfigService.hasRounds">Round: {{encounterService.round}}</span>
</div>
