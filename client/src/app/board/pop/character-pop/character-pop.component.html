<div class="character-pop"
     (mousemove)="mouseMove($event)"
     (mousedown)="mouseDown($event)"
     (mouseup)="mouseUp($event)"
     [ngStyle]="{'left': pos_x + 'px', 'top': pos_y + 'px'}">
	<div class="tooltip-container">
		<button mat-icon-button class="close-button" (click)="close()" *ngIf="hovered"><mat-icon>close</mat-icon></button>
		<character-tooltip></character-tooltip>
	</div>
</div>
