<div style="position: fixed; background-color: white; border-radius: 5px; border: 2px solid darkgrey;"
     [ngStyle]="{'left': pos_x + 'px', 'top': pos_y + 'px'}">
    <div style="margin: 5px; display: flex; flex-direction: column">
        <div><b>Player:</b> {{data.name}}</div>
        <div><b>HP:</b> {{data.hp}}/{{data.maxHp}}</div>
        <div><b>AC:</b> {{data.ac}}</div>
    </div>
</div>
