<mat-card class="dashboard-card">
	<mat-card-header *ngIf="dashboardCard">
		<mat-card-title>
			<ng-container *ngIf="dashboardCard.title">{{dashboardCard.title}}</ng-container>
			<ng-container *ngIf="dashboardCard.menuOptions">
				<button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
					<mat-icon>more_vert</mat-icon>
				</button>
				<mat-menu #menu="matMenu" xPosition="before">
					<button mat-menu-item *ngFor="let option of dashboardCard.menuOptions"
									(click)="option.function()">{{ option.title }}</button>
				</mat-menu>
			</ng-container>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content class="dashboard-card-content">
		<ng-content></ng-content>
	</mat-card-content>
</mat-card>
