<!--<md-card [ngStyle]="{'width': width + 'px', 'height': height + 'px'}" #resizable>-->
<md-card *ngIf="aspect" [ngStyle]="{'width': width + 'px', 'height': height + 'px'}" #resizable>
    <md-card-header class="subcomponent-header"></md-card-header>
    <md-card-content [ngSwitch]="aspect.aspectType">
        <characterMaker-textComponent *ngSwitchCase="aspectType.text" [aspect]="aspect" [parent]="this" #child></characterMaker-textComponent>
    </md-card-content>
    <md-card-footer>
        <md-icon class="characterMaker-resize" (mousedown)="startDrag($event)">transform</md-icon>
    </md-card-footer>
</md-card>
