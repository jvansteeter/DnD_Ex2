<span class="current-max-label" [style.fontSize.px]="aspect.fontSize">{{aspect.label}}</span>
<div class="current-max">
	<mat-form-field [style.fontSize.px]="aspect.fontSize" class="current-max-input">
		<input matInput type="number"
		       placeholder="Current"
		       [required]="aspect.required"
		       class="align-center"
		       [value]="displayValue.current"
		       (change)="currentValueChanged($event.target.value)"
		       (focus)="setToValue()"
		       (blur)="setToEffectiveValue()"
		       (mousedown)="$event.stopPropagation()"
		       (touchstart)="$event.stopPropagation()"
					 [style.color]="currentFontColor">
	</mat-form-field>
	<span [style.fontSize.px]="aspect.fontSize + 5">/</span>
	<mat-form-field [style.fontSize.px]="aspect.fontSize" class="current-max-input">
		<input matInput type="number"
		       placeholder="Max"
		       [required]="aspect.required"
		       class="align-center"
		       [value]="displayValue.max"
		       (change)="maxValueChanged($event.target.value)"
		       (focus)="setToValue()"
		       (blur)="setToEffectiveValue()"
		       (mousedown)="$event.stopPropagation()"
		       (touchstart)="$event.stopPropagation()"
					 [style.color]="maxFontColor">
	</mat-form-field>
</div>
<mat-menu #options="matMenu">
</mat-menu>
