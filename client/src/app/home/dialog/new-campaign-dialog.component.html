<mat-form-field class="newCampaign-field">
	<input matInput placeholder="Campaign Label" [(ngModel)]="campaignLabel" required>
</mat-form-field>
<mat-form-field>
	<mat-select placeholder="Rule Set" [(ngModel)]="selectedRuleSetId" required>
		<mat-option *ngFor="let ruleSet of ruleSets" [value]="ruleSet._id">{{ruleSet.label}}</mat-option>
	</mat-select>
</mat-form-field>
<button mat-raised-button color="primary" class="newCampaign-field" (click)="submit()">Create</button>
