<button mat-button class="navbar-menuButton" [matMenuTriggerFor]="notifications">
    <span class="badge navbar-noteAlert" *ngIf="notificationsService.friendRequests.length > 0">{{notificationsService.notifications.length + notificationsService.friendRequests.length}}</span>
    <mat-icon>book</mat-icon>
</button>
<mat-menu #notifications>
    <span class="notification-friendRequestHeader">Friend Requests<hr></span>
    <ng-container *ngFor="let requester of notificationsService.friendRequests">
        <div class="notification-friendRequest">
            <img [src]="requester.profilePhotoUrl" class="img-rounded">
            <span>{{requester.username}}</span>
            <button mat-mini-fab class="acceptButton" (click)="acceptRequest(requester)"><mat-icon>check</mat-icon></button>
            <button mat-mini-fab class="rejectButton" (click)="rejectRequest(requester)"><mat-icon>not_interested</mat-icon></button>
        </div>
    </ng-container>
    <span>Notifications</span>
    <ng-container *ngFor="let notification of notificationsService.notifications">
        <span>{{notification.campaignId}}</span>
    </ng-container>
</mat-menu>
