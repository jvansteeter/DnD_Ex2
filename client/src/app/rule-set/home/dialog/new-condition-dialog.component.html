<mat-form-field>
	<input matInput placeholder="Name" [(ngModel)]="condition.name" required/>
</mat-form-field>
<mat-form-field>
	<input matInput placeholder="Color" [(colorPicker)]="condition.color" [style.background]="condition.color" [value]="condition.color" required/>
</mat-form-field>
<mat-form-field>
	<textarea matInput placeholder="Description" [(ngModel)]="condition.description"></textarea>
</mat-form-field>
<div class="icon-selector">
	<button class="icon-button" mat-stroked-button *ngFor="let icon of iconOptions" [ngClass]="icon === condition.icon ? 'selected-button' : ''" (click)="selectIcon(icon)">
		<mat-icon [style.color]="condition.color">{{icon}}</mat-icon>
	</button>
</div>
<button mat-raised-button color="primary" (click)="submit()">OK</button>
