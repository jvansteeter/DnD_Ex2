	<mat-grid-list [cols]="3" rowHeight="350px">
		<mat-grid-tile [colspan]="1" [rowspan]="1">
			<dashboard-card>
				<mat-table [dataSource]="adminDataSource">
					<ng-container matColumnDef="username">
						<mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
						<mat-cell *matCellDef="let row">{{row.username}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="role">
						<mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
						<mat-cell *matCellDef="let row">{{row.role}}</mat-cell>
					</ng-container>
					<mat-header-row *matHeaderRowDef="adminColumns"></mat-header-row>
					<mat-row *matRowDef="let row; columns: adminColumns"></mat-row>
				</mat-table>
			</dashboard-card>
		</mat-grid-tile>
		<mat-grid-tile [colspan]="1" [rowspan]="1">
			<dashboard-card [dashboardCard]="characterSheetCard">
				<mat-table [dataSource]="characterSheetDataSource">
					<ng-container matColumnDef="label">
						<mat-header-cell *matHeaderCellDef>Character Sheet</mat-header-cell>
						<mat-cell *matCellDef="let characterSheet">{{characterSheet.label}}</mat-cell>
					</ng-container>
					<mat-header-row *matHeaderRowDef="characterSheetColumns"></mat-header-row>
					<mat-row class="clickable-row" *matRowDef="let characterSheet; columns: characterSheetColumns" (click)="editCharacterSheet(characterSheet._id)"></mat-row>
				</mat-table>
			</dashboard-card>
		</mat-grid-tile>
	</mat-grid-list>
