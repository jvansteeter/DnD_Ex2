<mat-list>
	<mat-list-item>
		<input placeholder="Name">
	</mat-list-item>
	<mat-list-item>
		<input type="number" placeholder="HP">
	</mat-list-item>
	<mat-list-item>
		<input type="number" placeholder="speed">
	</mat-list-item>
	<mat-list-item>
		<input type="file" accept="image/*" placeholder="icon">
	</mat-list-item>
	<mat-list-item>
		<button (click)="submit()">Submit</button>
	</mat-list-item>
</mat-list>
