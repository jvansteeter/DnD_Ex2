<!-- Begin Body -->
<div class="container">
	<div class="row row-centered">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1 class="text-center login-title" style="font-size: 400%;">Dungeon Map</h1>
			<div class="account-wall">
				<div style="width: 250px; margin: 0 auto;">
					<!--<img class="profile-img img-circle" src="image/die.png">-->
				</div>
				<form class="form-signin">
					<input name="username" class="form-control" [(ngModel)]="usernameInput" placeholder="Username" required autofocus>
					<input type="password" name="password" class="form-control" [(ngModel)]="passwordInput" placeholder="Password" required><br>
					<button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
					<span class="clearfix"><a class="text-center new-account">Create an account</a></span>
				</form>
			</div>
		</div>
	</div>
	<br>
	<div class="alert alert-danger collapse" role="alert" id="errorAlert">
		<span class="alert-link" [innerHtml]="alertMessage"></span>
	</div>
</div>
