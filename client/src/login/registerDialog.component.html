<form class="registerDialog" (submit)="register()">
	<mat-form-field>
		<input matInput placeholder="Username" name="username" [(ngModel)]="username" required>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password" required>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Password Confirmation" name="password confirm" [(ngModel)]="passwordConfirm" type="password" required>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="First Name" name="first name" [(ngModel)]="firstName">
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Last Name" name="last name" [(ngModel)]="lastName">
	</mat-form-field>
	<div>
		<button type="submit" name="submit" mat-raised-button color="primary">Register</button>
		<button mat-raised-button (click)="dialogRef.close()">Close</button>
	</div>
</form>
